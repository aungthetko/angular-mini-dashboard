<app-navbar></app-navbar>

<div class="container mt-3">
  <form #addForm="ngForm" (ngSubmit)="OnSubmit()">
    <div class="row">
      <div class="col">
        <div class="form-group mt-3">
          <input type="email" required [(ngModel)] ="studentMark.name" #name="ngModel" name="name" id="name" class="form-control" placeholder="Student Name">
        </div>
        <div class="form-group mt-3">
          <input type="text" required [(ngModel)] ="studentMark.english" #english="ngModel" name="english" id="english" class="form-control" placeholder="English Mark">
        </div>
      </div>
      <div class="col">
        <div class="form-group mt-3">
          <input type="text" required [(ngModel)] ="studentMark.maths" #maths="ngModel" name="maths" id="maths" class="form-control" placeholder="Math Mark">
        </div>
        <div class="form-group mt-3">
          <input type="text" required [(ngModel)] ="studentMark.science" #science="ngModel" name="science" id="science" class="form-control" placeholder="Science Mark">
        </div>
      </div>
    </div>
    <div class = "col-md-4">
      <span class="text-danger">{{errorMessage}}</span>
    </div>
    <button [disabled]="addForm.invalid" type="submit" class="btn btn-warning mt-3">Add To Chart</button>
  </form>
</div>



<div class="container mt-5">
  <div class="row">
    <div class="col">
      <app-markcharts></app-markcharts>
    </div>
    <div class="col">
      <app-piechart></app-piechart>
    </div>
  </div>
</div>
